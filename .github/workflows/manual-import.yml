
name: Manual Video Import

on:
  workflow_dispatch:

jobs:
  import-videos:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # 6 hours max

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: npm ci

      - name: Create Cookies File
        if: ${{ secrets.YOUTUBE_COOKIES }}
        run: echo "${{ secrets.YOUTUBE_COOKIES }}" > cookies.txt

      - name: Run Import Script
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # Use Production/CI env
          NODE_ENV: production
          YOUTUBE_COOKIES_PATH: cookies.txt
        run: npx tsx scripts/import-all-videos.ts
